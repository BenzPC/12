<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="http://127.0.0.1/system/img/iconhire.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React BenzPC</title>
    
    <style>
       a {
        color: #000;
        text-decoration: none;
      }
      button {
        border: 1px solid rgba(0,0,0,.15);
        border-radius: .25rem;
        cursor: pointer;
      }
      
      /* body เริ่ม */
        body {
          margin: 0px;
          background-color: #e9ebee;
        }
      /* body สิ้นสุด */

     
      /* เริ่ม แถบเมนูด้านบน*/
        .navbar_PC {
          background-color: #61abf5de !important;
          padding: 8px 15px;
          height: 40px;
        }
        /* เริ่ม จัดเนื้อหาให้อยู่ตรงกลาง */
          .container_PC {
            width: 100%;
            padding: 8px 15px;
            margin-right: auto;
            margin-left: auto;
            display: flex;
            /* justify-content: space-between; */
          }
          @media (max-width: 576px) {
            .container_PC {
              max-width: 540px;
              padding-right: 0px;
              padding-left: 0px;
            }
            .dd_ImgMenu_PC {
            display: none;
            }
          }
          @media (min-width: 768px) {
            .container_PC {
              max-width: 720px;
            }
            .dd_ImgMenu_PC {
            display: inherit;
            
            }
          }
          @media (min-width: 992px) {
            .container_PC {
              max-width: 960px;
            }
          }
          @media (min-width: 1200px) {
            .container_PC {
              max-width: 1140px;
            }
          }
        /* สิ้นสุด จัดเนื้อหาให้อยู่ตรงกลาง */

        /* เริ่ม เมนูด้านซ้ายของ*/
          .NBmenuL_PC {
            margin-right: auto !important;
          }
        /* สิ้นสุด เมนูด้านซ้ายของ*/

        /* เริ่ม เมนูด้านขวาของ*/
          .NBmenuR_PC {
            display: flex;
          }
          .NBmenuR_item_PC {
            text-decoration: none;
            padding: 2px 7px;
            cursor: pointer;
          }
          .NBmenuR_item_PC:hover {
            background-color: #63aaf1;
          }
          .NBmenuRdd_PC{
            position: relative;
            padding-top: 5px;
          }
          .dd_menu_PC {
            list-style: none;
            padding: 8px;
            margin-top: 16px;
            display: none;
            background-color: #fff;
            z-index: 1000;
            position: absolute;
            width: max-content;
            right: 0 ;
            border: 2px solid rgba(0,0,0,.15);
            border-radius: .25rem;
          }
          .dd_ImgMenu_PC {
            position: absolute;
            right: 0;
            top: -12px;
            margin: 2px 6px;
            width: 12px ;
            height : 12px;
          }
          .dd_item_PC {
            font-size: 0.8em;
            line-height: 40px;
            text-align: left;
            display: block;
            width: -webkit-fill-available;
            /* margin : 5px 0px ; */
          }
          .dd_item_PC+.dd_item_PC {
            margin-top : 5px ;
          }
          .show{
            display: inherit;
          }
          /* .NBmenuR_item_PC:overflow {
            background-color: #63aaf1;
          } */
          
        /* สิ้นสุด เมนูด้านขวาของ*/
      /* สิ้นสุด แถบเมนูด้านบน */
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="head"></div>
    <div id="root" name="root" class="root"></div>
    <div id="root1" name="root" class="root"></div>
  </body>
</html>
